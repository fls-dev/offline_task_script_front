<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="widget-section">
    <h2 class="center">Offline consultations</h2>
    <div class="w-body">
        <label class="default-label">Выберите тему:</label>
        <select id="wSelectOfC" class="w-select">
            <option value="1">Tema 1</option>
            <option value="2">Tema 2</option>
            <option value="3">Tema 3</option>
            <option value="4">Tema 4</option>
            <option value="5">Tema 5</option>
            <option value="6">Tema 6</option>
            <option value="7">Tema 7</option>
        </select>
        <div class="none select-manager-box" id="selectManagerBlock">
            <label class="default-label">Выберите консультанта:</label>
            <div class="select-manager"></div>
        </div>
        <div class="select-date none" id="wSelectDate">
            <label class="default-label">Выберите дату:</label>
            <div class="select-date-picker">
                <div class="cal-head">
                    <span class="cal-head-box">Пн</span>
                    <span class="cal-head-box">Вт</span>
                    <span class="cal-head-box">Ср</span>
                    <span class="cal-head-box">Чт</span>
                    <span class="cal-head-box">Пт</span>
                    <span class="cal-head-box">Сб</span>
                    <span class="cal-head-box">Вс</span>
                </div>
                <div class="cal-body" id="calBody"></div>
            </div>
        </div>
        <div class="select-time none" id="wSelectTime">
            <label class="default-label">Выберите время:</label>
            <div class="select-time" id="selectTime">

            </div>
        </div>
    </div>
</section>
<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
